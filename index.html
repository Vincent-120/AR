<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>

        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <title>teste AR Three</title>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>

        <!-- !* creation of the scene is equal to canva in three -->
        <a-scene ambedded arjs>

            <!-- !* here we create an asset that will contain the different items -->
            <a-assets>

                <!-- !* asset-item is the tag that acts as the intermediary between your 3D model and your camera it needs an ID (to be called below) and a path to your 3D model-->
                <a-asset-item id="asset" src="./small_glytchbug/scene.gltf"></a-asset-item>
            </a-assets>

            <!-- !* here we initiate to which marker our 3D model will be generated (actualy we use ce standar preset "hiro") -->
            <a-marker preset="hiro">

                <!-- !* inside the marker we specify the style of our model (scale, position, rotation, see Doc AR.js) -->
                <a-entity gltf-model="#asset" scale="1 1 1" animation-mixer="clip:SMALL BUGG IDLE"></a-entity>
            </a-marker>

            <!-- !* and finally we link the camera with an "a-entity" tag so that it all appears but in the case where we will use several models we will have to use "a-marker-camera" but I will come back to it on another work -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
